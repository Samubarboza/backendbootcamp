<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Favorites</title>
</head>
<body>

<h1>My Favorites</h1>

<!-- Enlace que almacena la ruta principal de nuestro archivo -->
<a href="/">‚Üê Inicio</a>

<!-- Plantilla para mostrar los personajes favoritos almacenados en la base de datos -->
<ul>
{% for c in favorites %}
    <li>
        <strong>{{ c.name }}</strong><br>
        <img src="{{ c.image }}" width="120">

        <form method="post" action="/delete/{{ c.id }}">
            <button type="submit">Eliminar</button>
        </form>
    </li>
    <hr>
{% endfor %}
</ul>

</body>
</html>
