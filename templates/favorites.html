<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Favorites</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">

<!-- Fondo estilo portal -->
<div class="pointer-events-none fixed inset-0">
    <div class="absolute inset-0 bg-[radial-gradient(70%_60%_at_50%_0%,rgba(34,197,94,0.22),rgba(2,6,23,0))]"></div>
    <div class="absolute -bottom-32 left-1/3 h-[520px] w-[520px] rounded-full bg-[radial-gradient(circle_at_center,rgba(34,211,238,0.22),rgba(2,6,23,0)_60%)] blur-2xl"></div>
</div>

<div class="relative mx-auto max-w-6xl px-4 py-10">

    <!-- HEADER -->
    <header class="mb-10 rounded-2xl border border-cyan-400/20 bg-slate-900/40 p-6 backdrop-blur shadow-[0_0_0_1px_rgba(34,211,238,0.15),0_12px_50px_-18px_rgba(34,211,238,0.35)]">

        <div class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
            <div>
                <h1 class="text-3xl font-black tracking-tight">
                    <span class="bg-gradient-to-r from-cyan-300 via-emerald-300 to-cyan-300 bg-clip-text text-transparent">
                        My Favorites
                    </span>
                </h1>
                <p class="mt-2 text-sm text-slate-300">
                    Characters saved from the multiverse.
                </p>
            </div>

            <a href="/"
               class="inline-flex items-center gap-2 rounded-xl border border-slate-700 bg-slate-950/40 px-4 py-2 text-sm font-semibold hover:bg-slate-900/60">
                ‚Üê Inicio
            </a>
        </div>

    </header>

    <!-- FAVORITES GRID -->
    <ul class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
        {% for c in favorites %}
        <li class="rounded-2xl border border-cyan-400/15 bg-slate-900/35 p-4 shadow-[0_0_0_1px_rgba(34,211,238,0.08),0_20px_60px_-35px_rgba(34,211,238,0.45)] backdrop-blur">

            <div class="flex gap-4">
                <img src="{{ c.image }}"
                     alt="{{ c.name }}"
                     class="h-24 w-24 rounded-xl border border-slate-800 object-cover">

                <div class="flex-1 min-w-0">
                    <strong class="block truncate text-lg font-black">
                        {{ c.name }}
                    </strong>
                    <p class="mt-1 text-xs text-slate-400">
                        Saved character
                    </p>
                </div>
            </div>

            <form method="post" action="/delete/{{ c.id }}" class="mt-4">
                <button
                    type="submit"
                    class="w-full rounded-xl border border-rose-400/30 bg-rose-500/10 px-4 py-2 text-xs font-black text-rose-100 hover:bg-rose-500/20">
                    Eliminar
                </button>
            </form>

        </li>
        {% endfor %}
    </ul>

    {% if favorites|length == 0 %}
        <div class="mt-12 text-center text-slate-400">
            No favorites yet. Go back and save some characters.
        </div>
    {% endif %}

</div>
</body>
</html>
